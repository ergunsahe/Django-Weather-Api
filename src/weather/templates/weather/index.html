<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Learn Weather</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row py-5">
            <div class="col-md-6">
                <h1 style="color: #0e3b9c;">Weather App</h1>
            </div>
            <div class="col-md-6">
                {% if messages %}
    
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Add</button>
                </form> <br>
            </div>

        </div>

        <div class="row py-0 ">
    
            

            

            {% for city in city_data %}
            
                <div class="col-md-3 py-5 text-center ">
                    <div class="card shadow mx-auto" style="width: 18rem;">
                        <img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="Image" class="card-img-top" alt="Weather Image">
                        <div class="card-body">
                        <h5 class="card-title">{{ city.city }} </h5>
                        <p class="card-text">{{ city.temp }}</p>
                        <p class="card-text">{{ city.description }}</p>
                        
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
